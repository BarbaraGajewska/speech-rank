<div class="content-wrapper container">
	<div class="jumbotron">
		<div class="row">
			<div class="col-md-12">
				<h1>Welcome to speech rank</h1>
				<p>Awsome web application to rate and comment on speeches from conferences.</p>
				<p><a class="btn btn-primary" href="#/about" role="button">Learn more</a></p>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<h2 ng-show="yearsArray.length">Choose conference to display details</h2>
			<h2 ng-hide="yearsArray.length">No conferences to display right now</h2>
		</div>
	</div>
	<div class="year" ng-repeat="yearData in yearsArray">
		<div class="row">
			<div class="col-md-12">
				<h3 class="header">{{yearData.year}}</h3>
			</div>
		</div>
		<div class="row">
			<div class="col-md-3" ng-repeat="conference in yearData.conferences">
				<a ui-sref="main.conference({ id: conference.id })" class="conference">
					<p class="title">{{conference.name}}<br />
						<ng-pluralize class="presentations" count="conference.presentations"
									  when="{'0': 'No presentations.',
									  '1': '1 presentation.',
									  'other': '{} presentations.'}"></ng-pluralize>
					</p>
				</a>
			</div>
		</div>
	</div>
</div>
